<ion-header>
  <div class="toolbar">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-icon name="chevron-back" routerLink="/home/shop"></ion-icon>
      </ion-buttons>
    </ion-toolbar>

    <div class="user">
      <ion-avatar routerLink="/personal-details">
        <ion-img src="{{loggedUser.userImage}}"></ion-img>
      </ion-avatar>
      <h5>{{loggedUser.Name}} {{loggedUser.Surname}}</h5>
      <h6>{{userEmail}}</h6>
    </div>
  </div>
  
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="content">
      <ion-item  routerLink="/personal-details">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Personal Info</ion-label>
        <ion-col><ion-icon name="chevron-forward"></ion-icon></ion-col>
      </ion-item>

      <ion-item routerLink="/password">
        <ion-icon name="lock-open-outline"></ion-icon>
        <ion-label>Password</ion-label>
        <ion-col><ion-icon name="chevron-forward"></ion-icon></ion-col>
      </ion-item>

      <ion-item routerLink="/order-history">
        <ion-icon name="bag-check-outline"></ion-icon>
        <ion-label>Order History</ion-label>
        <ion-col><ion-icon name="chevron-forward"></ion-icon></ion-col>
      </ion-item>
        
      <ion-item>
        <ion-icon name="help-outline"></ion-icon>
        <ion-label>Help</ion-label>
      </ion-item>
        
      <ion-item  (click)="logOut()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
        <ion-col><ion-icon name="chevron-forward"></ion-icon></ion-col>
      </ion-item>
    </div>
  </div>
</ion-content>
